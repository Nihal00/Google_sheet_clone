<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>Google sheet Clone</title>
</head>
<body>

    <div class="header-tab">
        <ul class="tab">
            <li>File</li>
            <li class="active">Home</li>
            <li>Insert</li>
            <li>Layout</li>
            <li>Help</li>
        </ul>
    </div>

    <div class="tool-section">
        <div class="inner-tools">
            <div class="copy-tool tool">
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </div>
            <div class="cut-tool tool">
                <span class="material-symbols-outlined">
                    cut
                    </span>
            </div>
            <div class="paste-tool tool">
                <span class="material-symbols-outlined">
                    content_paste
                </span>
            </div>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
