<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google sheet Clone</title>
  </head>
  <body>
    <!-- header section  -->
    <section class="header-tab">
      <ul class="tab">
        <li>File</li>
        <li class="active">Home</li>
        <li>Insert</li>
        <li>Layout</li>
        <li>Help</li>
      </ul>
    </section>
    <!-- tools section  -->
    <section class="tool-section">
      <div class="inner-tools">
        <div class="copy-tool tool tools">
          <span class="material-symbols-outlined"> content_copy </span>
        </div>
        <div class="cut-tool tool tools">
          <span class="material-symbols-outlined"> cut </span>
        </div>
        <div class="paste-tool tool tools">
          <span class="material-symbols-outlined"> content_paste </span>
        </div>
        <div class="font-style tool">
          <select name="font-styling" id="font-styling">
            <option value="Arial">Arial</option>
            <option value="Sans-serif">Sans-serif</option>
            <option value="Fantasy">Fantasy</option>
            <option value="MonoSpace">MonoSpace</option>
          </select>
        </div>
        <div class="font-size tool">
          <select name="font-sizing" id="font-sizing">
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="bold-font tool tools">
          <span class="material-symbols-outlined"> format_bold </span>
        </div>
        <div class="italic-font tool tools">
          <span class="material-symbols-outlined"> format_italic </span>
        </div>
        <div class="underline-font tool tools">
          <span class="material-symbols-outlined"> format_underlined </span>
        </div>
        <div class="align-left tool tools">
          <span class="material-symbols-outlined"> format_align_left </span>
        </div>
        <div class="align-center tool tools">
          <span class="material-symbols-outlined"> format_align_center </span>
        </div>
        <div class="align-right tool tools">
          <span class="material-symbols-outlined"> format_align_right </span>
        </div>
        <div class="text-color tool tools">
          <span class="material-symbols-outlined"> format_color_text </span>
        </div>
        <div class="cell-color tool tools">
          <span class="material-symbols-outlined"> format_color_fill </span>
        </div>
        <div class="download tool tools">
          <span class="material-symbols-outlined"> cloud_download </span>
        </div>
        <div class="upload tool tools">
          <span class="material-symbols-outlined"> cloud_upload </span>
        </div>
      </div>
    </section>
    <!-- cell data section  -->
    <section class="cell-data">
        <div class="cell-positon">
            A1
        </div>
        <div class="fx">
            fx
        </div>
        <div class="cell-data-display">
            
        </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
